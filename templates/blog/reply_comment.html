{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Reply to Comment</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Replying to: <strong><a href="{% url 'accounts:profile_detail' parent_comment.author_id %}">{{ parent_comment.author.username }}</a></strong></p>
                <div class="alert alert-light">
                    {{ parent_comment.content }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_content" class="form-label">Your Reply:</label>
                        {{ form.content }}
                        {{ form.parent }}
                        {% if form.content.errors %}
                            <div class="text-danger">
                                {{ form.content.errors }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'blogs:post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Post Reply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
