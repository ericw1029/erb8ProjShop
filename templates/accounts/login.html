{% extends 'base.html'%}
<!-- tab title -->
 {% block title%} | Login {% endblock %}
{% block content%}

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        {% include 'partials/_alert.html' %}
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> 登入</h4>
          </div>
          <div class="card-body">
            
            <p>如有帳號, 請使用以下表單登入。 <a href="{% url "accounts:register" %}">註冊</a>.</p>
            <form action="{% url 'accounts:login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">用戶名稱</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                />
              </div>

              <div class="form-group">
                <label for="password2">密碼</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                />
              </div>

              <input
                type="submit"
                value="登入"
                class="btn btn-secondary btn-block"
              />
            </form>
            <p></p>
            <p><a href="{% url "accounts:reset_password" %}">忘記密碼？</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
