{% extends "base.html" %}

{% block title %}重設密碼{% endblock %}

{% block content %}
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-6 p-4 border rounded shadow-sm bg-light">
        
        <h1>忘記密碼了？</h1>
        <p class="text-muted">請輸入您的電子郵件地址以取得新密碼。</p>
        
        <form method="post" class="mt-4">
          {% csrf_token %}
          
          <div class="d-inline-block text-start">
            {{ form.as_p }}
          </div>

          <div class="mt-3">
            <input type="submit" class="btn btn-primary w-100" value="Send e-mail">
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
