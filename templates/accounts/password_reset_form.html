{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Reset your password" %}{% endblock %}

{% block content %}
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-6 p-4 border rounded shadow-sm bg-light">
        
        <h1>{% translate "Forgotten your password?" %}</h1>
        <p class="text-muted">{% translate "Enter your e-mail address to obtain a new password" %}.</p>
        
        <form method="post" class="mt-4">
          {% csrf_token %}
          
          <div class="d-inline-block text-start">
            {{ form.as_p }}
          </div>

          <div class="mt-3">
            <input type="submit" class="btn btn-primary w-100" value="{% translate 'Send e-mail' %}">
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
