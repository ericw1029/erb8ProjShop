{% extends "base.html" %}

{% block title %}重設密碼{% endblock %}

{% block content %}
  <h1>重設密碼</h1>
  {% if validlink %}
    <p>請輸入兩次您的新密碼：</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="更改我的密碼" /></p>
    </form>
  {% else %}
    <p>密碼重置連結無效，可能是因為該連結已被使用。請重新申請密碼重置。</p>
  {% endif %}
{% endblock %}
