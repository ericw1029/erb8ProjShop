{% extends 'base.html'%}
<!-- tab title -->
 {% block title%} | 登記 {% endblock %}
{% block content%}
<section id="register" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            {% include 'partials/_alert.html' %}
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-plus"></i> 登記</h4>
              </div>
              <div class="card-body">
                <form action="{% url 'accounts:register' %}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">名</label>
                        {% comment %} <input id="first_name"  type="text"  name="first_name"  class="form-control"  required/> {% endcomment %}
                        <input id="first_name"  type="text"  name="first_name"  class="form-control"  required/>
                    </div>
                    <div class="form-group">
                        <label for="last_name">姓</label>
                        <input
                            id="last_name"
                            type="text"
                            name="last_name"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="username">使用者名稱</label>
                        <input
                            id="username"
                            type="text"
                            name="username"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input
                        id="email"
                            type="email"
                            name="email"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input
                        id="password"
                            type="password"
                            name="password"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">確認密碼</label>
                        <input
                            id="password2"
                            type="password"
                            name="password2"
                            class="form-control"
                            required
                        />
                    </div>
                    <input
                        type="submit"
                        value="Register"
                        class="btn btn-secondary btn-block"
                    />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock %}
