{% extends 'base.html' %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow text-center">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Success!</h4>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h3 class="card-title mb-3">Password Changed Successfully</h3>
                    <p class="card-text mb-4">
                        Your password has been updated successfully. You can now use your new password to log in.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'account:logins' %}" class="btn btn-primary">
                            <i class="fas fa-user me-2"></i>Go to Profile
                        </a>
                        <a href="{% url 'page:product_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Return to Product List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
