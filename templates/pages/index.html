{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<style>
    /* Professional Hover Effects */
    .transition-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .transition-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175) !important;
    }

    /* Animation for Product Entrance */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-list {
        animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Sidebar Styling */
    .category-link {
        transition: all 0.2s ease;
        border-radius: 8px !important;
        margin-bottom: 4px;
    }
    .category-link:hover {
        padding-left: 1.25rem;
        background-color: #f8f9fa;
    }

    /* Sidebar Category Scroll Container */
    .category-scroll-container {
        max-height: 400px; /* Adjust height based on your design preference */
        overflow-y: auto;
        padding-right: 8px; /* Space for the scrollbar */
        
        /* Firefox Support */
        scrollbar-width: thin;
        scrollbar-color: #0d6efd #f8f9fa;
    }

    /* Chrome, Edge, and Safari Support */
    .category-scroll-container::-webkit-scrollbar {
        width: 5px;
    }

    .category-scroll-container::-webkit-scrollbar-track {
        background: #f8f9fa;
        border-radius: 10px;
    }

    .category-scroll-container::-webkit-scrollbar-thumb {
        background-color: #0d6efd;
        border-radius: 10px;
        border: 1px solid #f8f9fa;
    }

    .category-scroll-container::-webkit-scrollbar-thumb:hover {
        background-color: #0a58ca; /* Darker blue on hover */
    }
</style>


<div class="container py-5">
    <div class="row g-4">
        
    <aside class="col-lg-3">
        <div class="card border-0 shadow-sm rounded-4 p-3 sticky-top" style="top: 90px;">
            <h5 class="fw-bold mb-3 px-2">類別</h5>
            
            <div class="category-scroll-container">
                <div class="list-group list-group-flush">
                    <a href="{% url 'pages:product_list' %}" 
                      class="list-group-item list-group-item-action category-link border-0 {% if not category %}bg-primary text-white shadow-sm{% endif %}">
                        所有餐點
                    </a>
                    {% for c in categories %}
                    <a href="{% url 'pages:product_list_by_category' c.slug %}" 
                      class="list-group-item list-group-item-action category-link border-0 {% if category.slug == c.slug %}bg-primary text-white shadow-sm{% endif %}">
                        {{ c.name }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </aside>

        <main class="col-lg-9">
            <div class="row g-4 animate-list">
                {% for product in products %}
                <div class="col-md-6 col-xl-4">
                    <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden transition-hover">
                        <div class="position-relative">
                            <a href="{{ product.get_absolute_url }}">
                                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" 
                                     class="card-img-top" style="height: 220px; object-fit: cover;">
                            </a>
                            <div class="position-absolute top-0 end-0 m-3">
                                <span class="badge bg-white text-dark shadow-sm rounded-pill px-3 py-2 fw-bold">
                                    ${{ product.price|floatformat:2|intcomma }}
                                </span>
                            </div>
                        </div>
                        <div class="card-body p-4 text-center">
                            <h5 class="fw-bold mb-3">{{ product.name }}</h5>
                            <a href="{{ product.get_absolute_url }}" class="btn btn-outline-primary rounded-pill w-100 fw-bold">
                                立即訂購
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12 text-center py-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <p class="mt-3 text-muted">此類別中未找到菜色。</p>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animation for icons when scrolling
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('#services .col-md-4').forEach(item => {
            item.style.opacity = "0";
            observer.observe(item);
        });
    });
</script>


{% endblock %}
