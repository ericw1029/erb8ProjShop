{% extends 'base.html'%}
<!-- tab title -->
 {% block title%} | 登入 {% endblock %}
{% block content%}

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        {% include 'partials/_alert.html' %}
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> 登入</h4>
          </div>
          <div class="card-body">
            
            <form action="{% url 'accounts:login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">使用者名稱</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                />
              </div>

              <div class="form-group">
                <label for="password2">密碼</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                />
              </div>

              <input
                type="submit"
                value="Login"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
