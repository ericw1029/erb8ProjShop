<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - E-Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="bg-primary text-white rounded p-1 me-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">E</span>
                E-Resto
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold text-primary" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comments.html">Comments</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button class="btn btn-outline-dark position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                            Cart
                            <span id="cart-count" class="cart-badge" style="display: none;">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2">Our Menu</h1>
            <p class="lead text-muted">Delicious dishes prepared with love</p>
            
            <!-- Filters -->
            <div class="d-flex gap-2 overflow-auto py-3">
                <button class="btn btn-dark category-filter active" data-category="all">All Items</button>
                <button class="btn btn-outline-dark category-filter" data-category="burgers">Burgers</button>
                <button class="btn btn-outline-dark category-filter" data-category="pizza">Pizza</button>
                <button class="btn btn-outline-dark category-filter" data-category="sushi">Sushi</button>
            </div>
        </div>
    </section>

    <!-- Menu Grid -->
    <section class="py-5">
        <div class="container">
            <div id="menu-container" class="row">
                <!-- Menu items will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5 class="text-white fw-bold mb-3">E-Resto</h5>
                    <p class="small">Delicious food delivered to your doorstep.</p>
                </div>
                <div class="col-md-2 mb-4">
                    <h6 class="text-white fw-bold mb-3">Links</h6>
                    <ul class="list-unstyled small">
                        <li class="mb-2"><a href="index.html">Home</a></li>
                        <li class="mb-2"><a href="menu.html">Menu</a></li>
                        <li class="mb-2"><a href="comments.html">Comments</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h6 class="text-white fw-bold mb-3">Contact</h6>
                    <ul class="list-unstyled small text-muted">
                        <li class="mb-2">123 Restaurant Street</li>
                        <li class="mb-2">+1 (555) 123-4567</li>
                    </ul>
                </div>
            </div>
            <div class="border-top border-secondary pt-4 mt-4 text-center small">
                &copy; 2026 E-Resto. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">Your Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items"></div>
                </div>
                <div class="modal-footer border-top-0 bg-light">
                    <div class="d-flex justify-content-between w-100 align-items-center mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold fs-5" id="cart-total">$0.00</span>
                    </div>
                    <button type="button" class="btn btn-primary w-100 py-2 fw-bold" onclick="alert('Checkout functionality would go here!')">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
